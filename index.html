<!DOCTYPE html>
<html ng-app="bmcApp">
<head>
	<meta charset="utf-8">
	<title>Business Model Canvas</title>
	<link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	<link href="//fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="public/css/layout.css">
</head>
<body>
	<nav ng-controller="IOController">
		<a href="" ng-click="loadBMC()" title="open canvas"><i class="fa fa-folder-open"></i></a>
		<a href="" ng-click="saveBMC()" title="save canvas"><i class="fa fa-download"></i></a>
		<a href="" ng-click="clearBMC()" title="clear canvas"><i class="fa fa-eraser"></i></a>
	</nav>
	<main dropzone ng-controller="CanvasController">
		<!-- sections are numbered according to the book -->
		<!-- top row -->
		<block info="KeyPartners" class="s8"></block>
		<div class="single">
			<block info="KeyActivities" class="s7"></block><br>
			<block info="KeyResources" class="s6"></block>
		</div>
		<block info="ValuePropositions" class="s2"></block>
		<div class="single">
			<block info="CustomerRelationships" class="s4"></block><br>
			<block info="Channels" class="s3"></block>
		</div>
		<block info="CutomerSegments" class="s1"></block>
		<!-- bottom row -->
		<block info="CostStructure" class="s9"></block>
		<block info="RevenueStreams" class="s5"></block>
	</main>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
	<script src="public/js/app.js"></script>
	<script src="public/js/controllers.js"></script>
</body>
</html>
